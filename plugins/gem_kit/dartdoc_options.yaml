# This file is used by dartdoc when generating API documentation for Flutter.
dartdoc:
  categories:
    "Core":
      markdown: doc/Core.md
    "Maps & 3D Scene":
      markdown: doc/MapsAnd3DScene.md
    "Routes & Navigation":
      markdown: doc/RoutesAndNavigation.md
    "Places":
      markdown: doc/Places.md
    "Sensor Data Source":
      markdown: doc/SensorDataSource.md
    "Content":
      markdown: doc/Content.md
  categoryOrder: ["Core", "Maps & 3D Scene", "Routes & Navigation", "Places"]
  footerText:
    - assets/html/doc/footer.html
  nodoc: ['lib/widget/*', 'lib/ffi/*', 'lib/api/cui_*', 'lib/gem_kit_web.dart']
  showUndocumentedCategories: true
  errors:
    # Default errors of dartdoc:
    - duplicate-file
    - invalid-parameter
    - no-defining-library-found
    - tool-error
    - unresolved-export
    # Warnings that are elevated to errors:
    - ambiguous-doc-reference
    - ambiguous-reexport
    - broken-link
    - category-order-gives-missing-package-name
    - deprecated
    - ignored-canonical-for
    - missing-from-search-index
    - no-canonical-found
    - no-documentable-libraries
    - no-library-level-docs
    - not-implemented
    - orphaned-file
    - reexported-private-api-across-packages
    # - unknown-directive  # Disabled due to https://github.com/dart-lang/dartdoc/issues/2353
    - unknown-file
    - unknown-macro
    - unresolved-doc-reference
  warnings:
    - tool-error
