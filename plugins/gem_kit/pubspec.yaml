name: gem_kit
description: A Flutter plugin for integrating Magic Lane Maps SDK in Android/iOS/Web application.
version: 2.5.0
homepage:

environment:
  sdk: '>=2.18.6 <3.0.0'
  flutter: ">=2.5.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  plugin_platform_interface: ^2.0.2
  ffi: ^2.0.1
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  plugin:
    platforms:
      android:
        package: com.magiclane.gem_kit
        pluginClass: GemKitPlugin
      ios:
        pluginClass: GemKitPlugin
      web:
        pluginClass: GemKitWeb
        fileName: gem_kit_web.dart

  assets:
   - assets/gemkitloader.js
   - assets/GEMKIT.js
   - assets/GEMKIT.wasm
